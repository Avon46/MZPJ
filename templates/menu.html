<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="麻煮迷你石頭鍋 - 完整菜單">
  <title>菜單資訊｜麻煮迷你石頭鍋</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header class="header">
  <div class="header__logo">
    <a href="{{ url_for('home') }}" class="header__logo-link">
      <img src="{{ url_for('static', filename='img/logo/MZ.jpg') }}" alt="麻煮logo"
           class="header__logo-img" loading="lazy">
    </a>
  </div>

  <!-- 中間選單 -->
  <nav class="header__nav">
    <ul class="header__nav-list">
      <li class="header__nav-item"><a href="{{ url_for('about') }}" class="header__nav-link">關於麻煮</a></li>
      <li class="header__nav-item"><a href="{{ url_for('menu') }}" class="header__nav-link is-active">菜單資訊</a></li>
      <li class="header__nav-item"><a href="{{ url_for('news') }}" class="header__nav-link">麻煮快訊</a></li>
      <li class="header__nav-item"><a href="{{ url_for('love') }}" class="header__nav-link">愛心公益</a></li>
    </ul>
  </nav>

  <!-- 漢堡選單 -->
  <button class="hamburger" id="hamburger" aria-label="開啟選單"
          aria-controls="mobile-nav" aria-expanded="false">
    <span class="hamburger__line"></span>
    <span class="hamburger__line"></span>
    <span class="hamburger__line"></span>
  </button>

  <!-- 右側 icon -->
  <div class="header__icon">
    <img src="{{ url_for('static', filename='img/logo/world.jpg') }}" alt="世界圖標"
         class="header__icon-img" loading="lazy">
    <div class="lang-switch" role="group" aria-label="語言切換">
      <a href="#" class="lang-switch__btn lang-switch__btn--active" lang="zh-Hant" aria-current="true">中</a>
      <a href="#" class="lang-switch__btn" lang="en">EN</a>
    </div>
  </div>
</header>

<!-- 手機版導航 -->
<nav class="mobile-nav" id="mobile-nav" aria-hidden="true">
  <button class="mobile-nav__close" id="mobile-nav-close">×</button>
  <ul class="mobile-nav__list">
    <li class="mobile-nav__item"><a href="{{ url_for('home') }}" class="mobile-nav__link">首頁</a></li>
    <li class="mobile-nav__item"><a href="{{ url_for('about') }}" class="mobile-nav__link">關於麻煮</a></li>
    <li class="mobile-nav__item"><a href="{{ url_for('menu') }}" class="mobile-nav__link is-active">菜單資訊</a></li>
    <li class="mobile-nav__item"><a href="{{ url_for('news') }}" class="mobile-nav__link">麻煮快訊</a></li>
    <li class="mobile-nav__item"><a href="{{ url_for('love') }}" class="mobile-nav__link">愛心公益</a></li>
  </ul>
</nav>

<main class="main">
  <!-- Hero 區（背景圖改由 CSS 設定）-->
  <section class="hero menu-hero">
    <div class="menu__banner"></div>
    <div class="menu-hero__description">
      <h1 class="menu-hero__title">多元湯底 個人鍋物</h1>
      <p class="menu-hero__subtitle">獨門湯底，為您帶來美味的舌尖體驗。</p>
      <div class="menu-hero__cta">
        <a href="#combo-packages" class="menu-hero__cta-btn" data-section="combo-packages">立即看菜單</a>
      </div>
    </div>
  </section>

  <!-- 分類導覽列 -->
  <nav class="menu-nav" id="menu-nav">
    <div class="menu-nav__container">
      <ul class="menu-nav__list">
        <li class="menu-nav__item"><a href="#combo-packages" class="menu-nav__link" data-section="combo-packages">組合套餐</a></li>
        <li class="menu-nav__item"><a href="#small-pots" class="menu-nav__link" data-section="small-pots">小鍋系列</a></li>
        <li class="menu-nav__item"><a href="#mini-series" class="menu-nav__link" data-section="mini-series">Mini / 麻辣燙</a></li>
        <li class="menu-nav__item"><a href="#mz-exclusive" class="menu-nav__link" data-section="mz-exclusive">麻煮限定</a></li>
      </ul>
    </div>
  </nav>

  <!-- SPA 內容容器 -->
  <div class="menu-content" id="menu-content">
    <!-- 內容將由 JavaScript 動態載入 -->
  </div>
</main>

<!-- 回到頂部按鈕 -->
<button class="back-to-top" id="back-to-top" title="回到頂部">↑</button>

<footer class="footer">
  <p class="footer__text">© Powered and secured by MISS-TEPPAN</p>
</footer>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
